apiVersion: apps/v1
kind: Deployment
metadata:
  name: cart-service 
  namespace: shop-ecommerce
spec:
  selector:
    matchLabels:
      app: cart-service 
  template:  
    metadata:
      labels:
        app: cart-service
    spec:
      containers:
        - name: cart-service
          image: nutcas3/shop-ecommerce-cart-service:latest  
          imagePullPolicy: Always   
          ports:
            - containerPort: 8081 
          envFrom:
            - configMapRef:
                name: env-vars
          resources:
            limits:
              cpu: "1"  
              memory: "512Mi"
            requests:
              cpu: "400m"  
---
apiVersion: v1
kind: Service
metadata:
  name: cart-service
  namespace: shop-ecommerce
spec:
  selector:
    app: cart-service
  ports:
    - port: 8081
      targetPort: 8081
      protocol: TCP
  type: ClusterIP

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler 
metadata: 
  name: cart-service
  namespace: shop-ecommerce
spec: 
  scaleTargetRef: 
    apiVersion: apps/v1 
    kind: Deployment 
    name: cart-service
  minReplicas: 1
  maxReplicas: 4
  metrics: 
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 80
