apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus
  namespace: shop-ecommerce
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus 
  template: 
    metadata:
      labels:
        app: prometheus
        network: public
    spec:
      containers:
        - name: prometheus
          image: prom/prometheus:v2.47.2
          ports:
            - containerPort: 9090
          volumeMounts: 
            - name: prometheus-config
              mountPath: /etc/prometheus/prometheus.yml
              subPath: prometheus.yml
      volumes:  
        - name: prometheus-config
          configMap:
            name: prometheus-configmap

---

apiVersion: v1
kind: Service
metadata:
  name: prometheus
  namespace: shop-ecommerce
spec:
  selector:
    app: prometheus   
  type: ClusterIP 
  ports:
    - port: 9090 
      targetPort: 9090 
